<script>

  //check if user is logged in, hide login elements if they are
  
  
async function queryUser() {
  try {
    let username = null;
    const response = await fetch("/me", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    });

    const data = await response.json();
    username = data.username;

    if (!username) {
      throw new Error("no username found!")
    }
    
    
    const loginForm = document.getElementById("loginForm");
    const createAccount = document.getElementById("createAccount");
    loginForm.style.display = "none";
    createAccount.style.display = "none";

    const options = document.getElementById("options");
    const newOption = document.createElement("li");
    newOption.className = "nav-item";
    newOption.innerHTML = `<a style="font-size: 2em;" class="nav-link" id="logout">Logout</a>`;
    options.appendChild(newOption);
    const logoutButton = document.getElementById("logout");
    logoutButton.addEventListener("click", logout);
  }
  catch {
    console.log("User is not logged in");
    //disable search, profile links
    const warning = document.createElement("p");
    warning.style.color = "red";
    warning.innerText = "Log in to use this feature!";


    const search = document.getElementById("search");
    search.disabled = true;
    search.appendChild(warning);

    const profile = document.getElementById("profile");
    profile.href = "";
    profile.appendChild(warning);

  

    
  }
}
  queryUser();
  

  const names = ["Dr. Oz", "Muskrat Boy", "Barbara Streisand (deceased)",
   "Ancient Voodoo Healer", "Jonathan Cena", "Obama (*insert last name*)",
    "Ansel Elgort", "Kanye East", "Mr. Nebuchadnezzar", "Dr. Philistina"];
  const list = document.getElementById("currents");

  function addName() {
    const randomIndex = Math.floor(Math.random() * names.length);
    const name = names[randomIndex];
    const listItem = document.createElement("li");
    listItem.textContent = name;
    list.appendChild(listItem);
  }

  function removeName() {
    const listItems = list.getElementsByTagName("li");
    if (listItems.length > 0) {
      const randomIndex = Math.floor(Math.random() * listItems.length);
      list.removeChild(listItems[randomIndex]);
    }
  }

  setInterval(() => {
    const shouldAdd = Math.random() < 0.5;
    if (shouldAdd) {
      addName();
    } else {
      removeName();
    }
  }, 1000);

  function logout() {
    console.log("logging out");
    fetch('/auth/logout', {
      method: 'DELETE',
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.msg === 'Logged out') {
          window.location.href = '/';
        }
      });
  }



 
</script>

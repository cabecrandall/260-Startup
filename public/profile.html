  <script>
    // Retrieve the username from localStorage
    const storedUsername = localStorage.getItem('username');
    const storedProfilePicture = localStorage.getItem('profilePicture');
    const storedHistory = localStorage.getItem('visitedPages');
    const favorites = localStorage.getItem('favoritedPages')

    // Update the username element with the retrieved value
    const usernameElement = document.getElementById('username');
    if (storedUsername) {
      usernameElement.textContent = storedUsername;
    }
    if (storedProfilePicture) {
  // Convert the data URL (string) to a Blob


    // Set the image source to the loaded file content
    const profilePic = document.getElementById("profilePicture");
    profilePic.src = storedProfilePicture;
}

if (storedHistory) {
    const recentsElement = document.getElementById('recents');
    const visitedPages = JSON.parse(storedHistory);
    console.log(visitedPages);
    const uniqueIds = new Set(visitedPages);
    uniqueIds.forEach(id => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = id;
      li.textContent = id.replace('.html', '').replace(/\W/g, '').replace("_", " ");
      recentsElement.appendChild(a);
      a.appendChild(li);
      console.log("child added: " + id);
    });
  }

  if (favorites) {
    const recentsElement = document.getElementById('favorites');
    const favoritePages = JSON.parse(favorites);
    console.log(favoritePages);
    const uniqueIds = new Set(favoritePages);
    uniqueIds.forEach(id => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = id;
      li.textContent = id.replace('.html', '').replace(/\W/g, '').replace("_", " ");
      recentsElement.insertBefore(a, recentsElement.firstElementChild);
      a.appendChild(li);
      console.log("favorite added: " + id);
    });
  }

    <body>
      <main>
        <center>
      <form method="get" action="profile.html" id="signupForm">
            <br>
            <div class="container mt-5">
              <form>
                <div class="form-group">
                  <label for="name">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Input Username" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Input Password" />
                </div>
                <div class="form-group">
                  <label for="profile_picture">Profile Picture</label><br>
                  <input type="file" class="form-control-file" id="profilePicture" name="profile_picture" accept="image/png, image/jpeg">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
              </form>
            </div>
            
            <br><br>
      </form>
